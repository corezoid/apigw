{{- $cfg := .Values.global.apigw.apigw_app.config }}
apiVersion: v1
kind: Service
metadata:
  name: apigw-service
  labels:
    release: {{ .Release.Name | quote }}
    app: {{ .Values.helm.app | quote }}
    tier: {{ .Values.helm.tier | quote }}
spec:
  type: {{ .Values.helm.service_type | quote }}
  selector:
    release: {{ .Release.Name | quote }}
    app: {{ .Values.helm.app | quote }}
    tier: {{ .Values.helm.tier | quote }}
  ports:
  - name: callback
    protocol: TCP
    port: {{ $cfg.callback_server.listen_port }}
    targetPort: {{ $cfg.callback_server.listen_port }}
  - name: api
    protocol: TCP
    port: {{ $cfg.api_server.listen_port }}
    targetPort: {{ $cfg.api_server.listen_port }}
  - name: proxy
    protocol: TCP
    port: {{ $cfg.proxy_server.listen_port }}
    targetPort: {{ $cfg.proxy_server.listen_port }}
  - name: health-server
    protocol: TCP
    port: {{ $cfg.health_server.listen_port }}
    targetPort: {{ $cfg.health_server.listen_port }}
  - name: sync
    protocol: TCP
    port: {{ $cfg.sync_api_server.listen_port }}
    targetPort: {{ $cfg.sync_api_server.listen_port }}
{{- if .Values.global.serviceMonitor }}
{{- if .Values.global.serviceMonitor.enabled }}
  - name: metrics
    protocol: TCP
    port: {{ $cfg.metrics.listen_port }}
    targetPort: {{ $cfg.metrics.listen_port }}
{{- end }}
{{- end }}
