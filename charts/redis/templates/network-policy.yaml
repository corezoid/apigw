{{- if .Values.global.networkPolicy }}
{{- if .Values.global.networkPolicy.enabled }}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ .Release.Name }}-{{ .Values.appName }}-policy
  labels:
{{- include "redis.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      tier: {{ .Values.appName }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              tier: apigw
      ports:
        - protocol: TCP
          port: {{ .Values.appPort }}
{{- end }}
{{- end }}